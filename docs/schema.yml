        schema:
          type: string
      - in: query
        name: target
        schema:
          type: string
      - in: query
        name: type
        schema:
          type: string
          enum:
          - Cites
          - Compiles
          - Continues
          - Describes
          - Documents
          - HasMetadata
          - HasPart
          - HasVersion
          - IsCitedBy
          - IsCompiledBy
          - IsContinuedBy
          - IsDerivedFrom
          - IsDescribedBy
          - IsDocumentedBy
          - IsIdenticalTo
          - IsMetadataFor
          - IsNewVersionOf
          - IsObsoletedBy
          - IsOriginalFormOf
          - IsPartOf
          - IsPreviousVersionOf
          - IsPublishedIn
          - IsReferencedBy
          - IsRequiredBy
          - IsReviewedBy
          - IsSourceOf
          - IsSupplementTo
          - IsSupplementedBy
          - IsVariantFormOf
          - IsVersionOf
          - Obsoletes
          - References
          - Requires
          - Reviews
        description: |-
          * `IsCitedBy` - Is cited by
          * `Cites` - Cites
          * `IsSupplementTo` - Is supplement to
          * `IsSupplementedBy` - Is supplemented by
          * `IsContinuedBy` - Is continued by
          * `Continues` - Continues
          * `IsDescribedBy` - Is described by
          * `Describes` - Describes
          * `HasMetadata` - Has metadata
          * `IsMetadataFor` - Is metadata for
          * `HasVersion` - Has version
          * `IsVersionOf` - Is version of
          * `IsNewVersionOf` - Is new version of
          * `IsPreviousVersionOf` - Is previous version of
          * `IsPartOf` - Is part of
          * `HasPart` - Has part
          * `IsPublishedIn` - Is published in
          * `IsReferencedBy` - Is referenced by
          * `References` - References
          * `IsDocumentedBy` - Is documented by
          * `Documents` - Documents
          * `IsCompiledBy` - Is compiled by
          * `Compiles` - Compiles
          * `IsVariantFormOf` - Is variant form of
          * `IsOriginalFormOf` - Is original form of
          * `IsIdenticalTo` - Is identical to
          * `IsReviewedBy` - Is reviewed by
          * `Reviews` - Reviews
          * `IsDerivedFrom` - Is derived from
          * `IsSourceOf` - Is source of
          * `Requires` - Requires
          * `IsRequiredBy` - Is required by
          * `IsObsoletedBy` - Is obsoleted by
          * `Obsoletes` - Obsoletes
      tags:
      - datasets-relationships
      security:
      - cookieAuth: []
      - tokenAuth: []
      - jwtAuth: []
      - jwtHeaderAuth: []
      - jwtCookieAuth: []
