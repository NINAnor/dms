          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedDatasetRelationshipList'
          description: ''
    post:
      operationId: datasets_relationships_create
      description: |-
        Enforces object-level permissions in ``rest_framework.viewsets.ViewSet``,
