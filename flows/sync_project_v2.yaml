id: sync_project_v2
namespace: nina.miljodata.dms

tasks:
  - id: run_script
    type: io.kestra.plugin.scripts.python.Commands
    containerImage: ghcr.io/astral-sh/uv:debian-slim
    commands:
      - uv run sync_projects.py
    namespaceFiles:
      enabled: true
      include:
        - sync_projects.py
    env:
      PSQL: "{{envs.dms_psql}}"
      MSSQL: "{{envs.ubw_mssql}}"
