{% extends "app.html" %}
{% load crispy_forms_tags static %}
{% load django_htmx %}

{% block article %}
    <h3 class="text-4xl mb-5">{{ object }}</h3>
    <div class="flex gap-5 mb-5">
        <c-action-form action="{% url 'datasets:resource_infer_schema' pk=object.pk dataset_pk=object.dataset_id %}">Infer metadata</c-action-form>
    </div>
    {% crispy form %}
{% endblock %}

{% block body_javascript %}
{{ block.super }}
{{ form.media }}
{% htmx_script %}
{% endblock body_javascript %}
