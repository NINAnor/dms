{% extends "app.html" %}
{% load crispy_forms_tags static %}
{% load django_htmx %}

{% block article %}
<div x-data="checkElementPresence()" x-init="startObserving()">
    <h3 class="text-4xl mb-5">Manage Memberships</h3>
    <div class="flex gap-5 mb-5">
        <a href="{% url 'projects:project_detail' pk=view.kwargs.project_pk %}" class="btn btn-default">Project</a>
        <button class="btn btn-primary" type="button" hx-get="{% url 'projects:project_membership_create' project_pk=view.kwargs.project_pk %}" hx-target="#forms" hx-swap="afterbegin" :disabled="elementExists">
            Add new member
        </button>
    </div>

    <div id="forms" class="flex flex-col gap-4 mt-5">
        {% for object in object_list %}
        <div hx-target="this" hx-swap="outerHTML" hx-trigger="load" hx-get="{% url 'projects:project_membership_update' project_pk=view.kwargs.project_pk user_pk=object.user_id %}" hx-indicator="#spinner_{{object.id}}">
            <i id="spinner_{{object.id}}" class="fas fa-spinner fa-spin"></i>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block body_javascript %}
{{ block.super }}

<script>
    function checkElementPresence() {
        return {
            elementExists: false,
            showSpecialElement: true, // for demo purposes
            startObserving() {
                // Initial check
                this.elementExists = !!document.getElementById('create-form');

                const observer = new MutationObserver(() => {
                    this.elementExists = !!document.getElementById('create-form');
                });

                observer.observe(document.body, {
                    childList: true,
                    subtree: true
                });
            }
        }
    }
</script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
{% htmx_script %}
<link href="{% static 'django_jsonform/style.css' %}" rel="stylesheet" />
<script src="{% static 'django_jsonform/vendor/react.production.min.js'  %}"></script>
<script src="{% static 'django_jsonform/vendor/react-dom.production.min.js'  %}"></script>
 <script src="{% static 'django_jsonform/vendor/react-modal.min.js'  %}"></script>
<script src="{% static 'django_jsonform/react-json-form.js' %}"></script>
<script src="{% static 'django_jsonform/index.js' %}"></script>
{% endblock body_javascript %}
